<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Rifas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --disponible: #e0f7fa;
            --ocupado: #fff9c4;
            --pagado: #c8e6c9;
            --borde: #b0bec5;
            --header-height: 80px;
            --footer-height: 30px;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        .container-py-3 {
            padding: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - var(--header-height) - var(--footer-height));
            max-width: 100vw;
        }
        
        .header-section {
            height: var(--header-height);
            padding: 5px 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .footer-section {
            height: var(--footer-height);
            padding: 3px 10px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-size: 0.7rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .content-section {
            flex: 1;
            overflow: hidden;
            margin-top: var(--header-height);
            margin-bottom: var(--footer-height);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 0;
            width: 100%;
            height: 100%;
            max-width: 100vmin;
            max-height: 100vmin;
            padding: 1px;
        }
        
        .numero-celda {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--borde);
            font-size: 2.5vmin;
            text-align: center;
            word-break: break-word;
            overflow: hidden;
            padding: 0;
        }
        
        .disponible { background-color: var(--disponible); }
        .ocupado { background-color: var(--ocupado); }
        .pagado { background-color: var(--pagado); }
        
        .leyenda-item {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 4px;
            border: 1px solid var(--borde);
        }
        
        /* Optimizaci칩n para m칩viles peque침os */
        @media (max-width: 480px) {
            :root {
                --header-height: 70px;
            }
            
            .header-section h1 {
                font-size: 1rem;
            }
            
            .header-section .btn {
                padding: 2px 5px;
                font-size: 0.7rem;
            }
            
            .numero-celda {
                font-size: 2vmin;
            }
        }
        
        /* Orientaci칩n horizontal */
        @media (orientation: landscape) {
            :root {
                --header-height: 60px;
            }
            
            .grid-container {
                max-width: 90vh;
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
